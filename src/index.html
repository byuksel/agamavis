<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="@@description">
    <meta name="author" content="@@author">
    <link rel="icon" href="favicon.ico">

    <title>@@name</title>

    <script src="@@jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="@@bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="@@ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="agamavis-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="@@ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="@@ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">@@name</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <div id='outgraph'>
          <span id='history'><table class='fixed_headers'><thead><tr><th>Actions</th></tr></thead><tbody></tbody></table></span>
          <span id='elementview'></span>
        </div>
        <div id='buttons'></div>

        <script type="text/template" id="buttons_template">
          <p>
            <button type="button" class="btn btn-primary btn-add-sq">Add Square Template</button>
            <button type="button" class="btn btn-primary btn-add-hex">Add Hexagon Template</button>
            <button type="button" class="btn btn-success btn-add-conline">Add Simple Construction Line</button>
            <button type="button" class="btn btn-success btn-add-extendedconline">Add Extended Construction Line</button>
            <button type="button" class="btn btn btn-warning">Warning</button>
            <button type="button" class="btn btn btn-danger">Danger</button>
            <button type="button" class="btn btn btn-link">Link</button>
          </p>
        </script>

        <pre style="visibility:hidden;">
        </pre>


      </div><!-- /.container -->
      <!-- Bootstrap core JavaScript
           ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="@@agama.standalone.min.js"></script>
      <script src="@@underscore.min.js"></script>
      <script src="@@backbone.min.js"></script>
      <script>window.jQuery || document.write('<script src="@@jquery.min.js"><\/script>')</script>
        <script src="@@bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="@@ie10-viewport-bug-workaround.js"></script>
        <script src="models.js"></script>
        <script src="views.js"></script>
        <script src="router.js"></script>
  </body>
</html>
